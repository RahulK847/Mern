<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="wrapper">
        <h1>Number Guessing Game</h1>
        <p>Try to guess a random number between 1 and 100.</p>
        <p>You have 10 attempts to guess the correct number.</p>
        <br>
        <div class="game-container">
            <form class="form">
                <label for="guessField">Enter your guess:</label>
                <br><br>
                <input type="number" id="guessField" class="guessField" min="1" max="100">
                <br><br>
                <button type="submit" id="subt" class="guessSubmit">Submit Guess</button>
            </form>
            <div class="resultParas" aria-live="polite">
                <p>Previous Guesses: <span class="guesses"></span></p>
                <p>Guesses Remaining: <span class="lastResult">10</span></p>
                <p class="lowOrHi"></p>
            </div>
            <button id="reset" class="resetButton" style="display: none;">Start New Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
