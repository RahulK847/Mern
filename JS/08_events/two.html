<!-- SetTimeOut -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #282828; color: aliceblue;">
    <h1>Hello World</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const h1 = document.querySelector('h1')
    const changeMe = ()=> {
        document.querySelector('h1').innerText = "Hello Rahul!"
    }
    const timeOutId = setTimeout(changeMe, 2000);

    document.querySelector("#stop").addEventListener('click',(e)=>{
        clearTimeout(timeOutId)
        console.log("STOPPED");
        
    },false)

</script>
</html>
