<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #282828; color: aliceblue;">
    <h1>Hello World</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    const body = document.body
    const h1 = document.querySelector('h1');
    let daddy; 

    function getRandomColor() {
        return `rgb(${Math.floor(Math.random() * 256)},${Math.floor(Math.random() * 256)},${Math.floor(Math.random() * 256)})`;
    }

    const callMeDaddy = () => {
        h1.innerHTML += `<br>Daddy ${new Date().toLocaleTimeString()}`;
        body.style.backgroundColor = getRandomColor()
    };

    document.querySelector("#start").addEventListener("click", () => {
        if (!daddy) { 
            h1.innerHTML = "Hello Rahul!"
            daddy = setInterval(callMeDaddy, 1000, "hello");
        }
        else{
            alert("Lawde always Start hai")
        }
    });

    document.querySelector("#stop").addEventListener("click", () => {
        clearInterval(daddy);
        h1.innerText = "Hello Daddy";
        daddy = null; 
    });

</script>
</html>
